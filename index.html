<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <div id="app">
      <header>
       
        <div><H1>Choose Your Starter</H1></div>
        <ul>
            <li class="fire">Fire</li>
            <li class="water">water</li>
            <li class="grass">grass</li>
         </ul>

    </header>
    <main>
      <header>
       
        <div><H1>Choose Your Starter</H1></div>
        <div id="results" class="pokemon-grid"></div>
  
    </header>
    <main>
       
        <section>
      
  
        <fieldset>
         
         
          
          <form id="starterForm">
            <div class="form-group">
              <label for="typeSelection">Choose Type:</label>
              <select id="typeSelection">
                <option value="">Select Type</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="genSelection">Choose Generation:</label>
              <select id="genSelection">
                <option value="gen1">Generation 1</option>
                <option value="gen2">Generation 2</option>
                <option value="gen3">Generation 3</option>
              </select>
            </div>
            
            <button type="submit">Show Starter</button>
          </form>
          
        
          
        </fieldset>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
