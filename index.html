<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <div id="app">
      <header>
       
        <div><H1>Choose Your Starter</H1></div>
        <ul>
            <li class="fire">Fire</li>
            <li class="water">water</li>
            <li class="grass">grass</li>
         </ul>

    </header>
    <main>
        <section>
            <ul class="gens-container">
              
            </ul>
        </section>
        <section>
          <form id="form">
            <div>
              <label for="fname">First name</label>
              <input type="text" id="fname" name="First name" />
            </div>
      
            <div>
              <label for="lname">last name</label>
              <input type="text" id="lname" name="Last name" />
            </div>
      
            <fieldset>
              <legend>Selct a starter</legend>
      
              <div>
                <input class="type" type="radio" id="fire" name="fire--input" />
      
                <label for="fire">Fire</label>
              </div>
              <div>
                <input class="type" type="radio" id="grass" name="grass--input" />
      
                <label for="grass">grass</label>
              </div>
              <div>
                <input class="type" type="radio" id="water" name="00waterinput" />
      
                <label for="water">water</label>
              </div>
            </fieldset>
            <button type="submit" name="intent" value="save">See my starter</button>
          </form>
        </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
